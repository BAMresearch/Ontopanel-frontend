<div class="convertor-container">
  <div class="transformer">
    <div>If you used the chowlk libary, please transform first.</div>
    <input type="button" name="transform" value="transform" />
  </div>
  <div class="convertor-bar">
    <select name="rdf-format">
      <option value="application/rdf+xml">rdf/xml</option>
      <option value="turtle">turtle</option>
    </select>
    <input type="button" name="convert" value="Convert" />
  </div>
  <div class="convertor-show">
    <div class="convertor-btn-group">
      <input type="button" name="result" value="Result" />
      <input type="button" name="show-error" value="ShowError" />
      <input
        type="button"
        value="&#x2193;"
        style="width: 30px; background-color: crimson"
        name="download"
      />
    </div>
    <div class="convertor-content">
      <div></div>
    </div>
  </div>
</div>
