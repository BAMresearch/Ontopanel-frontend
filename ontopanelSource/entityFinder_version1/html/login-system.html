<div id="entityfinderold-sign-box" class="ontopanel-box">
  <div class="box-inner">
    <span class="box-close-span">&times;</span>
    <form id="entityfinderold-signup-form" class="ontopanel-form">
      <h3>Sign Up</h3>
      <p class="box-info"></p>
      <div>
        <input
          type="text"
          name="signEmail"
          autofocus
          placeholder="Email Address"
          required
        />
      </div>

      <div>
        <input
          type="password"
          name="signPsw"
          autofocus
          placeholder="Password"
          pattern="[A-Za-z0-9]+"
          required
          title="Only number or letter are accepted"
        />
      </div>

      <div>
        <input
          type="password"
          name="signPsw-repeat"
          autofocus
          placeholder="Confirm password"
          pattern="[A-Za-z0-9]+"
          required
          title="Only number or letter are accepted"
        />
      </div>

      <button type="submit">Sign Up</button>
      <p style="text-align: center">
        <a>Already have an account? Sign in</a>
      </p>
    </form>
    <form id="entityfinderold-login-form" class="ontopanel-form">
      <h3>Login</h3>
      <p class="box-info"></p>
      <div>
        <input
          type="text"
          placeholder="Email Address"
          autofocus
          name="loginEmail"
          required
        />
      </div>

      <div>
        <input
          type="password"
          placeholder="Password"
          autofocus
          name="loginPsw"
          required
        />
      </div>
      <button type="submit">Login</button>
      <p style="text-align: center">
        <a id="entityfinderold-reset-password-link">Forgot your password?</a>
        <br />
        <a id="entityfinderold-sign-link"
          >Don't have an account? Create account</a
        >
      </p>
    </form>
  </div>
</div>
<div id="entityfinderold-reset-password-box" class="ontopanel-box">
  <div class="box-inner">
    <span class="box-close-span">&times;</span>
    <div>
      <form id="entityfinderold-reset-password-form" class="ontopanel-form">
        <h3>Send email</h3>
        <h5 style="margin: 2px">Send email first to get secret key.</h5>
        <p class="box-info"></p>
        <div>
          <input
            type="text"
            placeholder="Email Address"
            autofocus
            name="resetEmail"
            required
          />
        </div>

        <button type="submit">Send email</button>
      </form>
      <hr />
      <form
        id="entityfinderold-reset-password-confirm-form"
        class="ontopanel-form"
      >
        <h3>Reset password confirm</h3>
        <h5 style="margin: 2px">
          Enter secret key below to reset your password.
        </h5>

        <p class="box-info"></p>
        <div>
          <input
            type="text"
            placeholder="Secrect key"
            autofocus
            name="secretKey"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="New password"
            autofocus
            name="resetPsw"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Confirm new password"
            autofocus
            name="resetPsw-con"
            required
          />
        </div>

        <button type="submit">Confirm</button>
      </form>
    </div>
  </div>
</div>
